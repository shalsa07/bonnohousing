name: Build and Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build
        env:
          # Add any build-time environment variables here if needed
          # NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NODE_ENV: production

      - name: ğŸš€ Sync to VPS via rsync
        uses: Burnett01/rsync-deployments@7.0.0
        with:
          switches: -avzr --delete --exclude-from='.rsyncignore'
          path: ./
          remote_host: ${{ secrets.VPS_HOST }}
          remote_user: ${{ secrets.VPS_USERNAME }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
          remote_port: ${{ secrets.VPS_PORT || 22 }}
          remote_path: ${{ secrets.APP_PATH }}

      - name: ğŸ”„ Restart PM2 on VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            echo "ğŸ”„ Restarting application..."
            cd ${{ secrets.APP_PATH }}

            # Install production dependencies only (in case package.json changed)
            npm ci --production

            # Restart PM2
            pm2 reload bonnohousing --update-env || pm2 start npm --name "bonnohousing" -- start

            # Show status
            pm2 status
            echo "âœ… Deployment complete!"

      - name: âœ… Deployment Success
        if: success()
        run: echo "ğŸ‰ Deployment successful!"

      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo "âš ï¸ Deployment failed!"
          echo "Check the logs above for errors"
